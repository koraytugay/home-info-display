<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Info Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <!-- Bus Section -->
  <section id="bus-section">
    <div id="north-bound-container">
      <h2>Northbound</h2>
      <h3>St Clair</h3>
      <div id="nb-stClairStationAtLowerPlatform-nextbus"></div>
      <table><tbody id="nb-stClairStationAtLowerPlatform-schedule"></tbody></table>

      <h3>Eglington</h3>
      <div id="nb-mtPleasantRdAtEglintonAveEastNorthSide-nextbus"></div>
      <table><tbody id="nb-mtPleasantRdAtEglintonAveEastNorthSide-schedule"></tbody></table>

      <h3>Home</h3>
      <div id="nb-mtPleasantRdatBlythwoodRd-nextbus"></div>
      <table><tbody id="nb-mtPleasantRdatBlythwoodRd-schedule"></tbody></table>
    </div>

    <div id="south-bound-container">
      <h2>Southbound</h2>
      <h3>Doncliffe Loop</h3>
      <div id="sb-doncliffeLoopAtGlenEchoRd-nextbus"></div>
      <table><tbody id="sb-doncliffeLoopAtGlenEchoRd-schedule"></tbody></table>

      <h3>Lawrence Ave</h3>
      <div id="sb-mtPleasantRdAtLawrenceAveEastSouthSide-nextbus"></div>
      <table><tbody id="sb-mtPleasantRdAtLawrenceAveEastSouthSide-schedule"></tbody></table>

      <h3>Home</h3>
      <div id="sb-mtPleasantRdAtStibbardAve-nextbus"></div>
      <table><tbody id="sb-mtPleasantRdAtStibbardAve-schedule"></tbody></table>
    </div>
  </section>

  <!-- Weather Section -->
  <section id="weather-section">
    <div id="currentTime" style="float: right; margin-top: 10px; margin-right: 10px"></div>

    <h2>Today</h2>
    <table>
      <thead>
      <tr>
        <th>Time</th>
        <th>Temp</th>
        <th>Precip</th>
        <th>Wind</th>
        <th>Weather</th>
      </tr>
      </thead>
      <tbody id="today"></tbody>
    </table>

    <h2>Tomorrow</h2>
    <table>
      <thead>
      <tr>
        <th>Time</th>
        <th>Temp</th>
        <th>Precip</th>
        <th>Wind</th>
        <th>Weather</th>
      </tr>
      </thead>
      <tbody id="tomorrow"></tbody>
    </table>
  </section>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
